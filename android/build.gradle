buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "21.4.7075529"
        androidXCore = "1.6.0"
        kotlinVersion = "1.8.0" // Ensure this line is present
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
        classpath("com.google.gms:google-services:4.3.15")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Use the defined version here
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.5")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
